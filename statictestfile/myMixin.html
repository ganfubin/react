<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="reactCommonJs/react-with-addons.js"></script>
	<script src="reactCommonJs/react-dom.js"></script>
	<script src="reactCommonJs/browser.min.js"></script>
	<script src="reactCommonJs/jquery.js"></script>
	<script type="text/babel">
	var stateRecordMixin = {
			componentWillMount:function(){
				this.oldStates = [];
			},
			componentWillUpdate: function(nextProp,nextState){
				this.oldStates.push(nextState);
			},
			previousState:function(){
				var index = this.oldStates.length -1;
				return index == -1 ? {} : this.oldStates[index];
			}
		}

		var MessageBox = React.createClass({
			mixins: [stateRecordMixin],
			getInitialState:function(){
				return {
					count: 0,
				}
			},
			doUpdate:function(){
				this.setState({
					count: this.state.count + 1,
				});

				console.log('上一次父组件的计数是：'+this.previousState().count)
			},
			render:function(){	
				return ( 
					<div>
						<h1 > 计数： {this.state.count}</h1> 
						<button onClick={this.doUpdate}>手动更新一下组件（包括子组件）</button>
						<Submessage count={this.state.count}/>
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			mixins: [stateRecordMixin],
			getInitialState:function(){
				return {
					count: 0,
				}
			},
			componentWillReceiveProps:function(nextProp){
				this.setState({
					count: this.props.count *2,
				})
			},
			render:function(){
				console.log('上一次子组件的计数是：'+this.previousState().count )
				return (
					<h3>当前子组件的计数是：{this.state.count}</h3>
				)
			}
		});


		 ReactDOM.render( <MessageBox/>, 
			document.getElementById('demo')
		)
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
