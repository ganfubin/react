<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="reactCommonJs/react-with-addons.js"></script>
	<script src="reactCommonJs/react-dom.js"></script>
	<script src="reactCommonJs/browser.min.js"></script>
	<script src="reactCommonJs/jquery.js"></script>
	<script type="text/babel">
	var DataDoubleBind=React.createClass({
		mixins:[React.addons.LinkedStateMixin],
		getInitialState:function() {
		    return {
		          message:"默认消息",
		          flag:true
		    };
		},
		render:function(){
			return (
				<div>
					我想说 <input type="text" valueLink={this.linkState("message")}/>
					<p>{this.state.message}以上是我想说的</p>
					<h2>React好用吗?<span style={{color:"red"}}>{this.state.flag?"好用":"不好用"}</span></h2><input type="checkbox" checkedLink={this.linkState("flag")} />
					<SubComp messageFatherLink={this.linkState("message")} likeFatherLink={this.linkState("flag")}></SubComp>

				</div>

				)
		}

	});
	var SubComp=React.createClass({
		render:function(){
			return (
				<div>
					<h3>这是一个子组件</h3>
					<SubSubComp messageSonLink={this.props.messageFatherLink} likeSonLink={this.props.likeFatherLink}></SubSubComp>
					
				</div>

				)
		}

	});
	var SubSubComp=React.createClass({
		render:function(){
			return (
				<div>
					<p>你想说什么？</p>
					<input type="text" valueLink={this.props.messageSonLink}/>
					<p>你稀罕react吗？</p>
					<input type="checkbox" checkedLink={this.props.likeSonLink}/>
				</div>

				)

		}
	})

		ReactDOM.render(<DataDoubleBind></DataDoubleBind>,$('#demo')[0]);
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
