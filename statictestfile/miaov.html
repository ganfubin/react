<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/react-with-addons.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/jquery.js"></script>
          <link rel="stylesheet" href="Bootstrap.css"/>
          <link rel="stylesheet" href="miaov.css"/>
</head>
<body>
		<header class="site-header jumbotron">
	        <div class="container">
	            <div class="row">
	                <div class="col-xs-12">
	                    <h1>欢迎来到妙味课堂</h1>
	                    <p class="lead">妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！</p>
	                </div>
	            </div>
	        </div>
	    </header>
	    <div class="container" id="demo">
	    </div>
		<script type="text/babel">
			var ItemComponent = React.createClass({
					render:function (){
						return (
							 <li className="list-group-item">
		                    	 <div className="handle" >
		                            <a href="javascript:;">删除</a>
		                         </div>
		                    	<p className="user" ><span >{this.props.userName}</span><span>说:</span></p>
		                   		<p className="centence">{this.props.content}</p>
		                    </li>
						)		
					}
				})
			var ListComponent = React.createClass({
					render:function (){
						return (
							<div className="col-md-8">
				                <h3 className="reply">留言回复：</h3>
				                <h2 style={{display:"none"}}>暂无留言，点击左侧添加留言！！！</h2>
				                <ul className="list-group">
				                   {
				                   		this.props.listArr.map(function (item,index){
				                   			return <ItemComponent key={index} {...item} />
				                   		})
				                   }
				                </ul>
				            </div>
						)		
					}
				})
			var MesComponent = React.createClass({
					render:function (){
						return (
							<div className="col-md-4">
				                <form className="form-horizontal">
				                    <div className="form-group">
				                        <label>用户名</label>
				                        <input type="text" className="form-control" placeholder="用户名" />
				                    </div>
				                    <div className="form-group">
				                        <label>留言内容</label>
				                        <textarea className="form-control" rows="6" placeholder="留言内容"></textarea>
				                    </div>
				                    <div className="form-group">
				                        <div className="col-sm-offset-2 col-sm-10">
				                            <button type="button" className="btn btn-default pull-right">提交</button>
				                        </div>
				                    </div>
				                </form>
				            </div>
						)		
					}
				})
			
			var MainComponent = React.createClass({
				render:function (){
					return (
						<div className="container">
							<MesComponent />
							<ListComponent listArr={this.props.listArr} />
						</div>
					)		
				}
			});

			var listArr = [
						{
							userName:"leo",
							content:"欢迎来到妙味课堂",
							_id:Date.now()+1
						},{
							userName:"多多",
							content:"欢迎来到妙味课堂",
							_id:Date.now()
						}
					]

			ReactDOM.render(<MainComponent listArr={listArr} />,document.getElementById("demo"))


		</script>
	</body>
</html>
