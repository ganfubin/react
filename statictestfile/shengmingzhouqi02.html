<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="reactCommonJs/react-with-addons.js"></script>
	<script src="reactCommonJs/react-dom.js"></script>
	<script src="reactCommonJs/browser.min.js"></script>
	<script src="reactCommonJs/jquery.js"></script>
	<script type="text/babel">
	var ShengMingZhouQi=React.createClass({
		getInitialState:function() {
		    console.log('组建正在初始化state值');
		    return {
		    	count:0,
		    	message:"当前的计数是"
		    }
		},
		getDefaultProps:function() {
			console.log('组建正在初始化props值');
		},
		shouldComponentUpdate:function(nextProp,nextState){
			if(nextState.count>3){
				console.log('条件不对,更新取消');
				return false;
			}
			console.log('可以更新的');
			return true;
		},
		componentWillUpdate:function(nextProp,nextState){
			console.log('将要更新了');
		},
		componentDidUpdate:function(nextProp,nextState){
			console.log('已经更新');
		},
		componentUpdateHandle:function(){
			this.setState({
				count:this.state.count+1
			})
		},
		render:function(){
			console.log('开始在render渲染!');
			return (
				<div>
				<Submessage count={this.state.count} messageFather={this.state.message}></Submessage>
				<button onClick={this.componentUpdateHandle}>手动更新组件(包括子组件)</button>
				</div>
				)
		}
	});
	var Submessage=React.createClass({
		componentWillReceiveProps:function(nextProp,nextState) {
		      /*子组件将要获取父组件传递过来的props了*/
		      console.log('子组件将要获取父组件传递过来的props了');
		},
		shouldComponentUpdate:function(nextProp,nextState){/*是否应该更新*/
			if(nextProp.count>5){
				console.log('条件不对,更新取消');
				return false;
			}
			console.log('可以更新的');
			return true;
		},
		render:function(){
			return (
			<span>{this.props.messageFather}{this.props.count}</span>
				)
		}
	})
		ReactDOM.render(<ShengMingZhouQi></ShengMingZhouQi>,$('#demo')[0]);
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
