<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="reactCommonJs/react-with-addons.js"></script>
	<script src="reactCommonJs/react-dom.js"></script>
	<script src="reactCommonJs/browser.min.js"></script>
	<script src="reactCommonJs/jquery.js"></script>
	<script type="text/babel">
	var ClickApp= React.createClass({
		getInitialState:function() {
		    return {
		    	countClick:0
		    };
		},
		clickHandle:function(){
  		   this.setState({
  		   countClick:this.state.countClick+1	
  		   })
		},
		render: function() {
			var styleButton={
				color:"red",
				width:"100px",
				height:"30px",
				background:"green"
			};
			return (
				<div>
					<h1>点击下面按钮</h1>
					<button style={styleButton} onClick={this.clickHandle}>点击我</button>
					<p>您一共点击了{this.state.countClick}</p>

				</div>
			);
		}
	});


		ReactDOM.render(<ClickApp></ClickApp>,$('#demo')[0]);
	</script>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
